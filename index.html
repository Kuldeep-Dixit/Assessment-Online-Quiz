<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="head">
        <h2>Online Quiz</h2>
    </div>
    <div class="question">
        <h4>What is Capital of France?</h4>
    </div>
    <div class="ans">
        <form>
            <input type="radio" name="Berlin" id="Berlin" value="Berlin">
            <label for="Berlin">Berlin</label><br>
            <input type="radio" name="Madrid" id="Madrid" value="Madrid">
            <label for="Madrid">Madrid</label><br>
            <input type="radio" name="Paris" id="Paris" value="Paris">
            <label for="Paris">Paris</label><br>
            <input type="radio" name="Rome" id="Rome" value="Rome">
            <label for="Rome">Rome</label><br>
        </form>
    </div>
    <br>
    <div class="btns">
        <button class="b2" onclick="previous()">Previous</button>
        <button class="b1" onclick="next()">Next</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
